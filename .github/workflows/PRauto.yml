name: Auto PR

on:
  push:
    branches:
      - 'feature/*'

jobs:
  create-pr:
    name: PR creation automation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: main                       # Rama destino
          branch: ${{ github.ref_name }}   # Rama desde la que se crea la PR
          title: 'Auto-generated PR - Made by the team'
          body: 'Este PR fue creado autom√°ticamente. - Made by the team'
